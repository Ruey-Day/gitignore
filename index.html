<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Run Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        #output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Run Model Prompt</h1>
    <textarea id="prompt" placeholder="Enter your prompt here..."></textarea><br><br>
    <button onclick="runModel()">Run Model</button>
    <div id="output"></div>

    <script>
        async function runModel() {
            const prompt = document.getElementById('prompt').value;
            const outputDiv = document.getElementById('output');

            outputDiv.innerHTML = 'Running model...';

            try {
                const response = await fetch('/run_model', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ prompt: prompt }),
                });

                const data = await response.json();
                outputDiv.innerHTML = `<strong>Output from the model:</strong><br>${data.output}`;
            } catch (error) {
                outputDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
            }
        }
    </script>
</body>
</html>
